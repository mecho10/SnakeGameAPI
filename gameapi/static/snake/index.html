  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [];
    let direction = null;
    let food = {};
    let game;

    document.addEventListener("keydown", changeDirection);

    function initGame() {
      score = 0;
      document.getElementById("score").innerText = score;
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = spawnFood();
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function draw() {
      const gradient = ctx.createLinearGradient(0, 0, 400, 400);
      gradient.addColorStop(0, '#1a1a2e');
      gradient.addColorStop(1, '#16213e');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.save();
        ctx.fillStyle = i === 0 ? '#00ff7f' : `rgba(0, 255, 127, ${1 - i * 0.1})`;
        ctx.shadowColor = i === 0 ? '#00ff7f' : 'transparent';
        ctx.shadowBlur = i === 0 ? 10 : 0;
        ctx.fillRect(snake[i].x + 1, snake[i].y + 1, box - 2, box - 2);
        ctx.restore();
      }

      ctx.save();
      ctx.shadowColor = '#ff0000';
      ctx.shadowBlur = 15;
      ctx.fillStyle = '#ff4757';
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOver();
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function changeDirection(e) {
      if (["ArrowLeft", "ArrowUp", "ArrowRight", "ArrowDown"].includes(e.key)) e.preventDefault();
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function uploadScore(score) {
      const token = localStorage.getItem("accessToken");
      if (!token) return alert("æœªç™»å…¥ï¼Œç„¡æ³•ä¸Šå‚³åˆ†æ•¸");

      fetch("/api/score/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ score })
      })
        .then(res => res.json())
        .then(() => loadRankings())
        .catch(err => console.error("ä¸Šå‚³å¤±æ•—", err));
    }

    function loadRankings() {
      fetch("/api/rankings/")
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById("ranking-list");
          ul.innerHTML = "";
          data.forEach((user, index) => {
            const li = document.createElement("li");
            const medal = index === 0 ? "ğŸ¥‡" : index === 1 ? "ğŸ¥ˆ" : index === 2 ? "ğŸ¥‰" : `${index + 1}.`;
            li.textContent = `${medal} ${user.username}: ${user.high_score} åˆ†`;
            ul.appendChild(li);
          });
        })
        .catch(err => console.error("æ’è¡Œæ¦œè¼‰å…¥å¤±æ•—", err));
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.access) {
            localStorage.setItem("accessToken", data.access);
            document.getElementById("login-section").style.display = "none";
            document.getElementById("game-section").style.display = "block";
            initGame();
            loadRankings();
            game = setInterval(draw, 150);
          } else {
            alert("ç™»å…¥å¤±æ•—ï¼");
          }
        });
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/api/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(res => {
          if (res.ok) alert("è¨»å†ŠæˆåŠŸï¼Œè«‹ç™»å…¥");
          else res.json().then(data => alert("è¨»å†Šå¤±æ•—ï¼š" + JSON.stringify(data)));
        });
    }

    function gameOver() {
      document.getElementById("final-score").innerText = score;
      document.getElementById("game-section").style.display = "none";
      document.getElementById("game-over-section").style.display = "block";
      uploadScore(score);
    }

    function restartGame() {
      document.getElementById("game-over-section").style.display = "none";
      document.getElementById("game-section").style.display = "block";
      initGame();
      game = setInterval(draw, 150);
    }

    function goHome() {
      document.getElementById("game-over-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
      localStorage.removeItem("accessToken");
    }

    document.getElementById("login-section").style.display = "block";
  </script>
